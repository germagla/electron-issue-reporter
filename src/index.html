<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="index.css">
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    /> -->
    <script defer src="render.js"></script>
  </head>
  <body>
    <img src="Ghana_Gas_Company_logo-removebg-preview (1).png" alt="Logo" width="210" height="118">
    <form name="form" id="form" onSubmit="sendForm(this, event)">
      <div class="container">
        <label for="name">Name</label>
        <input class="nameInput" type="text" name="name" id="name" placeholder="Name" list="nameDatalist" required>
        <datalist id="nameDatalist"></datalist>
      </div>
      <div class="container">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" value="" required>  
      </div>
      <div class="container">
        <label for="issue">Issue</label>
        <textarea name="issue" id="issue" placeholder="Please describe the issue" required></textarea>  
      </div>
      <div class="container">
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>  
      </div>
    </form>

  </body>
</html>
